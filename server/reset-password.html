<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body { font-family: sans-serif; background: rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .modal { background:white; padding:30px; border-radius:8px; width:90%; max-width:400px; text-align:center; box-shadow:0 5px 15px rgba(0,0,0,0.3); }
    input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
    button { width:100%; padding:10px; border:none; background:#007bff; color:white; border-radius:5px; cursor:pointer; }
    button:hover { background:#0056b3; }
    .message { color:red; margin-bottom:10px; }
  </style>
</head>
<body>
  <div class="modal">
    <h2>Reset Your Password</h2>
    <p class="message" id="msg"></p>
    <form id="resetForm">
      <input type="password" id="password" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit" style="background-color: #ff5722;">Reset Password</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("resetForm");
    const msg = document.getElementById("msg");
    const token = window.location.pathname.split("/").pop();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        msg.textContent = "Passwords do not match!";
        return;
      }

      try {
        const res = await fetch(`/api/users/reset-password/${token}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password })
        });
        const data = await res.json();
        msg.textContent = data.message;

        if (data.message.toLowerCase().includes("successful")) {
          setTimeout(() => { window.location.href = "/"; }, 1500);
        }
      } catch (err) {
        msg.textContent = "Something went wrong!";
      }
    });
  </script>
</body>
</html>
